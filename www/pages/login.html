<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Entrar no Eu Personal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #101828 0%, #17223b 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .login-card {
      background: #17223b;
      border-radius: 28px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.22);
      padding: 48px 36px 36px 36px;
      max-width: 410px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 1s cubic-bezier(.23,1.01,.32,1) both;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .logo-glow {
      position: relative;
      margin-bottom: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-glow::before {
      content: '';
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      width: 180px; height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle, #00e6ff55 0%, transparent 70%);
      filter: blur(8px);
      z-index: 0;
      animation: pulseGlow 2.5s infinite alternate;
    }
    @keyframes pulseGlow {
      0% { opacity: 0.7; }
      100% { opacity: 1; filter: blur(16px);}
    }
    .login-logo {
      width: 140px;
      height: auto;
      z-index: 1;
      display: block;
      object-fit: contain;
      background: none;
      box-shadow: none;
      border-radius: 0;
      animation: floatLogo 2.5s infinite alternate;
    }
    @keyframes floatLogo {
      0% { transform: translateY(0);}
      100% { transform: translateY(-10px);}
    }
    .login-title {
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      background: linear-gradient(90deg, #fff 60%, #00e6ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .login-title .highlight {
      color: #00e6ff;
      -webkit-text-fill-color: #00e6ff;
    }
    .login-form {
      width: 100%;
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-group {
      position: relative;
    }
    .input-group input {
      width: 100%;
      padding: 14px 16px 14px 44px;
      border-radius: 10px;
      border: 1.5px solid #26314f;
      background: #101828;
      color: #fff;
      font-size: 1em;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
    }
    .input-group input:focus {
      border: 1.5px solid #00e6ff;
      box-shadow: 0 0 8px #00e6ff44;
    }
    .input-group i {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #00e6ff;
      font-size: 1.2em;
      pointer-events: none;
      transition: color 0.2s;
    }
    .input-group input:focus + i {
      color: #3b82f6;
    }
    .forgot-link {
      color: #00e6ff;
      font-size: 0.95em;
      text-align: right;
      margin-bottom: 8px;
      text-decoration: none;
      display: block;
      transition: color 0.2s;
    }
    .forgot-link:hover {
      color: #3b82f6;
      text-decoration: underline;
    }
    .login-btn {
      width: 100%;
      background: linear-gradient(90deg, #00e6ff 60%, #3b82f6 100%);
      color: #101828;
      border: none;
      border-radius: 10px;
      padding: 14px 0;
      font-size: 1.1em;
      font-weight: bold;
      box-shadow: 0 4px 16px #00e6ff33;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      letter-spacing: 0.5px;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #3b82f6 60%, #00e6ff 100%);
      box-shadow: 0 8px 24px #00e6ff55;
      transform: translateY(-2px) scale(1.03);
    }
    .divider {
      width: 100%;
      text-align: center;
      color: #b0c4d4;
      margin: 16px 0 8px 0;
      position: relative;
    }
    .divider::before, .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #26314f;
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }
    .google-btn {
      width: 100%;
      background: #232c3d;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 0;
      font-size: 1.05em;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
    }
    .google-btn:hover {
      background: #26314f;
      box-shadow: 0 4px 16px #00e6ff33;
      transform: translateY(-1px) scale(1.01);
    }
    .google-btn img {
      width: 22px;
      height: 22px;
    }
    .login-link {
      margin-top: 18px;
      text-align: center;
      color: #b0c4d4;
      font-size: 1em;
    }
    .login-link a {
      color: #00e6ff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }
    .login-link a:hover {
      color: #3b82f6;
      text-decoration: underline;
    }
    
    .login-message {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.95em;
      text-align: center;
      min-height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo-glow">
      <img src="../img/logo.png" alt="Eu Personal" class="login-logo" />
    </div>
    <div class="login-title">
      Entrar no <span class="highlight">Eu Personal</span>
    </div>
    <form id="login-form" class="login-form">
      <div class="input-group">
        <input type="email" id="email" placeholder="E-mail" required />
        <i class="ri-mail-line"></i>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Senha" required />
        <i class="ri-lock-2-line"></i>
      </div>
      <a href="#" class="forgot-link">Esqueceu sua senha?</a>
      <button type="submit" class="login-btn">Entrar</button>
    </form>
    <div class="divider">ou</div>
    <button class="google-btn" type="button" id="google-login">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
      Entrar com Google
    </button>
    <div id="login-message" class="login-message"></div>
    <div class="login-link">
      Não tem conta? <a href="cadastro.html">Cadastre-se</a>
    </div>
  </div>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase = createClient(
      'https://bntdzvjyemwvpzttptwu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJudGR6dmp5ZW13dnB6dHRwdHd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxMjc3MTEsImV4cCI6MjA2NDcwMzcxMX0.TR-UU4J7AxWOHGLvBf16oQSU_TIkzQ8P536av0-Za0g'
    );

    document.getElementById('login-form').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      const msg = document.getElementById('login-message');
      msg.textContent = 'Processando login...';
      msg.style.color = 'blue';
      
      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        
        if (error) {
          msg.textContent = 'Erro: ' + error.message;
          msg.style.color = 'red';
          console.error('Erro no login:', error);
        } else {
          msg.textContent = 'Login realizado! Redirecionando...';
          msg.style.color = 'green';
          console.log('Login bem-sucedido, usuário:', data.user);
                  setTimeout(() => {
          window.location.href = 'home.html';
        }, 1200);
        }
      } catch (err) {
        msg.textContent = 'Erro geral: ' + err.message;
        msg.style.color = 'red';
        console.error('Erro geral no login:', err);
      }
    };

    // (Opcional) Clique do botão Google
    document.getElementById('google-login').onclick = async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.origin + '/pages/home.html'
        }
      });
      if (error) {
        const msg = document.getElementById('login-message');
        msg.textContent = 'Erro ao entrar com Google: ' + error.message;
        msg.style.color = 'red';
      }
    };

    // downloadJSON(treinosProntos, 'treinos-prontos.json');
  </script>
</body>
</html>
