<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0e1624" />
  <title></title>

  <!-- Framework7 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@7/framework7-bundle.min.css" />
  
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../css/index.css" />

  <!-- Framework7 Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7-icons/css/framework7-icons.css" />
  
  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />

  <style>
    @keyframes homeLogoIn {
      0% {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }
      70% {
        opacity: 1;
        transform: translateY(8px) scale(1.05);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .logo-container {
      text-align: center;
      margin: 0 0 24px 0;
    }
    .logo-eupersonal {
      width: 40%;
      max-width: 150px;
      margin: auto;
      animation: homeLogoIn 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.1s both;
      will-change: transform, opacity;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="view view-main view-init tab tab-active" data-url="/">
      <div class="page" data-name="home">
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="title"></div>
          </div>
        </div>

        <div class="page-content">
          <div class="logo-container">
            <img src="../img/logo.png" alt="Eu Personal" class="logo-eupersonal" />
          </div>

          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="card-custom">
                  <img src="../img/Musculacao.png" class="card-image" alt="Musculação" />
                  <div class="card-text">
                    <h2>Musculação</h2>
                    <p>Seu treino personalizado</p>
                  </div>
                </div>
              </div>

              <div class="swiper-slide" data-route="../pages/dieta.html">
                <div class="card-custom">
                  <img src="../img/Dieta.png" class="card-image" alt="Dieta" />
                  <div class="card-text">
                    <h2>Plano Alimentar</h2>
                    <p>Dieta personalizada</p>
                  </div>
                </div>
              </div>

              <div class="swiper-slide" data-route="../pages/perfil.html">
                <div class="card-custom">
                  <img src="../img/evolucao.jpg" class="card-image" alt="Evolução" />
                  <div class="card-text">
                    <h2>Evolução</h2>
                    <p>Acompanhe seu progresso</p>
                  </div>
                </div>
              </div>

              <div class="swiper-slide">
                <div class="card-custom">
                  <img src="../img/exercicios.png" class="card-image" alt="Exercícios" />
                  <div class="card-text">
                    <h2>Exercícios</h2>
                    <p>Técnicas e execuções</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>

        <div class="toolbar toolbar-bottom tabbar">
          <div class="toolbar-inner">
            <a href="home.html" class="tab-link tab-link-active">
              <i class="ri-home-4-line"></i>
              <span>Início</span>
            </a>
            <a href="dieta.html" class="tab-link">
              <i class="ri-restaurant-line"></i>
              <span>Dieta</span>
            </a>
            <a href="treinos.html" class="tab-link">
              <i class="ri-barbell-line"></i>
              <span>Treino</span>
            </a>
            <a href="perfil.html" class="tab-link">
              <i class="ri-user-line"></i>
              <span>Perfil</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/framework7@7/framework7-bundle.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <!-- YouTube API com modo de privacidade aprimorada -->
  <script src="https://www.youtube-nocookie.com/iframe_api"></script>

  <script type="module" src="../js/exercicios.js"></script>

  <script type="module" src="../js/app.js"></script>

  <script type="module">
    document.addEventListener('DOMContentLoaded', function() {
      var swiper = new Swiper(".mySwiper", {
        effect: "cards",
        grabCursor: true,
        initialSlide: 1,
        loop: true,
        rotate: true,
        mousewheel: {
          invert: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        }
      });

      document.querySelectorAll('.swiper-slide').forEach(function(slide) {
        slide.addEventListener('click', function(e) {
          const rota = this.getAttribute('data-route');
          if (rota) {
            console.log('Clicou no slide:', rota);
            window.location.href = rota;
          }
        });
      });

      // Adicionar evento de clique para os links da toolbar
      document.querySelectorAll('.toolbar-inner a').forEach(function(link) {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          window.location.href = this.getAttribute('href');
        });
      });
    });
  </script>
</body>

</html>
