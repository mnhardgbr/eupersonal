<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0e1624" />
  <title>Eu Personal</title>

  <!-- Framework7 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@7/framework7-bundle.min.css" />
  
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/index.css" />

  <!-- Framework7 Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7-icons/css/framework7-icons.css" />
  
  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />

  <style>
    @keyframes floatIn {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      60% {
        transform: translateY(-10px) scale(1.05);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes glowPulse {
      0% {
        filter: drop-shadow(0 0 5px rgba(52, 152, 219, 0.3));
      }
      50% {
        filter: drop-shadow(0 0 20px rgba(52, 152, 219, 0.6));
      }
      100% {
        filter: drop-shadow(0 0 5px rgba(52, 152, 219, 0.3));
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% center;
      }
      100% {
        background-position: 200% center;
      }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .landing-page {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0e1624 0%, #1a2639 100%);
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .decorative-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      pointer-events: none;
    }

    .circle-1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #3498db 0%, transparent 70%);
      top: -100px;
      right: -100px;
      animation: float 6s ease-in-out infinite;
    }

    .circle-2 {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #2980b9 0%, transparent 70%);
      bottom: -50px;
      left: -50px;
      animation: float 8s ease-in-out infinite reverse;
    }

    .circle-3 {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #2196f3 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 20s linear infinite;
    }

    .welcome-badge {
      background: rgba(52, 152, 219, 0.1);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9em;
      color: #3498db;
      margin-bottom: 20px;
      border: 1px solid rgba(52, 152, 219, 0.2);
      animation: floatIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards;
      opacity: 0;
    }

    .landing-logo {
      width: 60%;
      max-width: 250px;
      margin-bottom: 30px;
      animation: floatIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards, glowPulse 3s ease-in-out infinite;
      opacity: 0;
      position: relative;
      z-index: 1;
    }

    .landing-title {
      color: white;
      font-size: 2.2em;
      margin-bottom: 15px;
      font-weight: bold;
      animation: floatIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s forwards;
      opacity: 0;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }

    .landing-subtitle {
      color: #a0a0a0;
      font-size: 1.2em;
      margin-bottom: 40px;
      line-height: 1.6;
      animation: floatIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) 0.6s forwards;
      opacity: 0;
      position: relative;
      z-index: 1;
      max-width: 600px;
    }

    .features-list {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      animation: floatIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) 0.8s forwards;
      opacity: 0;
      position: relative;
      z-index: 1;
    }

    .feature-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      color: #a0a0a0;
      font-size: 0.9em;
    }

    .feature-icon {
      font-size: 1.8em;
      color: #3498db;
      margin-bottom: 5px;
    }

    .start-button {
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      padding: 15px 40px;
      border-radius: 25px;
      font-size: 1.2em;
      text-decoration: none;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      animation: floatIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) 0.9s forwards;
      opacity: 0;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    .start-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .start-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(52, 152, 219, 0.5);
      background: linear-gradient(45deg, #2980b9, #3498db);
    }

    .start-button:hover::before {
      left: 100%;
    }

    .start-button:active {
      transform: translateY(0) scale(0.95);
    }

    .start-button i {
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .start-button:hover i {
      transform: translateX(8px) scale(1.2);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="view view-main view-init">
      <div class="page">
        <div class="landing-page">
          <div class="decorative-circle circle-1"></div>
          <div class="decorative-circle circle-2"></div>
          <div class="decorative-circle circle-3"></div>

          <div class="welcome-badge">
            <i class="ri-heart-pulse-line"></i> Bem-vindo ao seu novo estilo de vida
          </div>
          
          <img src="img/logo.png" alt="Eu Personal" class="landing-logo">
          
          <h1 class="landing-title">Bem-vindo ao Eu Personal</h1>
          
          <p class="landing-subtitle">
            Seu parceiro para uma vida mais saudável e ativa.<br>
            Comece sua jornada de transformação agora!
          </p>

          <div class="features-list">
            <div class="feature-item">
              <i class="ri-restaurant-line feature-icon"></i>
              <span>Dieta Equilibrada</span>
            </div>
            <div class="feature-item">
              <i class="ri-line-chart-line feature-icon"></i>
              <span>Acompanhamento</span>
            </div>
          </div>

          <a href="pages/login.html" class="start-button" external id="btn-iniciar">
            Iniciar <i class="ri-arrow-right-line"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/framework7@7/framework7-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="js/treinos-db.js"></script>
  <script type="module" src="js/app.js"></script>
  <script>
    document.getElementById('btn-iniciar').addEventListener('click', function(e) {
      window.location.href = 'pages/login.html';
    });
  </script>
</body>
</html>
